  <script>
    (function createSnow() {
      const flakeCount = 70;
      const snowLayer = document.getElementById('snow-layer') || document.body;
      const snowPile = document.getElementById('snow-pile');

      let pileHeight = 0;
      const pileMax = 140;

      function accumulateSnow(amount) {
        pileHeight = Math.min(pileMax, pileHeight + amount);
        if (snowPile) snowPile.style.height = pileHeight + 'px';
    }

      for (let i = 0; i < flakeCount; i++) {
        const flake = document.createElement("div");
        flake.className = "snowflake";
        flake.textContent = "â€¢";

        const size = 6 + Math.random() * 8;
        flake.style.fontSize = size + "px";
        flake.style.left = Math.random() * 100 + "%";

        const duration = 6 + Math.random() * 8;
        const delay = Math.random() * 4;
        flake.style.animationDuration = duration + "s";
        flake.style.animationDelay = delay + "s";
        flake.style.animationIterationCount = '1';

        flake.addEventListener('animationend', () => {
          accumulateSnow(1 + Math.random() * 2);

          if (snowPile && Math.random() < 0.25) {
            const pellet = document.createElement('div');
            pellet.className = 'snow-pellet';
            const left = Math.random() * 100;
            pellet.style.left = `calc(${left}% - 3px)`;
            const bottom = Math.random() * Math.min(pileHeight, 40);
            pellet.style.bottom = bottom + 'px';
            snowPile.appendChild(pellet);

            setTimeout(() => pellet.remove(), 20000 + Math.random() * 20000);
          }

          flake.remove();
        });

        snowLayer.appendChild(flake);
      }

      function createDogs() {
        const dogLayer = document.getElementById('dog-layer');
        if (!dogLayer) return;

        const emojis = ['ğŸ¶','ğŸ•','ğŸ¦®'];
        for (let i = 0; i < 3; i++) {
          const dog = document.createElement('div');
          dog.className = 'dog b' + (i + 1);
          dog.textContent = emojis[i % emojis.length];

          // stagger starting horizontal position
          dog.style.left = (i * 20) + '%';
          dogLayer.appendChild(dog);
        }
      }

      setTimeout(createDogs, 250);
    })();
  </script>
